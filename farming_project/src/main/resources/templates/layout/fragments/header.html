<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<!--headerFragment 선언-->
<div th:fragment="headerFragment">
    <header id="header">
        <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5">
            <a th:href="@{index}" class="navbar-brand d-flex align-items-center">
                <div class="m-0"><img src="" style="width:16vw;"></div>
            </a>
            <button type="button" class="navbar-toggler me-0" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a th:href="@{main}" class="nav-item nav-link active">Home</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">수익 분석</a>
                        <div class="dropdown-menu bg-light m-0">
                            <a th:href="@{revenue}" class="dropdown-item">매출 확인</a>
                            <a th:href="@{serviceCost}" class="dropdown-item">비용 조회</a>
                            <a th:href="@{serviceProfit}" class="dropdown-item">수익 확인</a>
                        </div>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">회원관리</a>
                        <div class="dropdown-menu bg-light m-0">
                            <button type="button" data-bs-toggle="modal" data-bs-target="#loginModal" class="dropdown-item">로그인</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="modal fade" id="loginModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h1 class="modal-title">로그인</h1>
                </div>
                <div class="modal-body">
                    <th:block th:replace="~{login/login :: loginModal}"></th:block>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
